<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth; 
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 20px;
            color: white;
            font-weight: 600;
            transition: 0.3s ease;
        }
        .logo:hover {
            color: orangered;
            text-shadow: 0 0 25px orangered, 0 0 50px orangered;
            transform: scale(1.1);
        }
        span {
            color: orangered;
        }
        .navbar a {
            font-size: 16px;
            color: white;
            font-weight: 500;
            margin: 0 15px;
            border-bottom: 3px solid transparent;
            transition: 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            color: orangered;
            border-bottom: 3px solid orange;
        }
        .contact {
            padding: 10px;
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
        }
        .home {
            width: 100%;
            min-height: 100vh;
            background: rgb(241, 241, 241);
            display: flex;
            align-items: center;
            gap: 7em;
            padding: 120px 5% 0;
            flex-direction: column;
        }
        .home-content {
            max-width: 800px;
            text-align: center;
        }
        .home-content h3 {
            font-size: 32px;
        }
        .home-content h1 {
            font-size: 52px;
            line-height: 1.2;
        }
        .home-content p {
            font-size: 18px;
            margin: 25px 0 30px;
        }
        .img-box img {
            width: 450px;
            border-radius: 50%;
            height: 350px;
        }
        ::-webkit-scrollbar {
            width: 15px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: orangered;
        }
        ::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.6);
            width: 50px;
        }
        .about {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10% 5%;
            gap: 2em;
            background: black;
            text-align: center;
        }
        .about .img img {
            width: 450px;
            border-radius: 50%;
            height: 350px;
        }
        .about-content {
            color: white;
            font-size: 32px;
        }
        .about-content h2 {
            font-size: 52px;
            color: white;
        }
        .about-content p {
            color: white;
            font-size: 18px;
            margin: 1.5em 0;
        }
        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8% 5%;
            gap: 2em;
            background: white;
            text-align: center;
        }
        .contact-content {
            color: black;
            font-size: 24px;
        }
        .contact-content h2 {
            font-size: 32px;
            color: black;
        }
        .contact-content p {
            color: black;
            font-size: 24px;
        }

        @media (min-width: 768px) {
            .header {
                padding: 25px 10%;
            }
            .home {
                padding: 150px 12% 0;
                flex-direction: row;
            }
            .home-content {
                text-align: left;
            }
            .about {
                flex-direction: row;
                text-align: left;
            }
            .about-content {
                font-size: 42px;
            }
            .contact {
                padding: 12% 8%;
                gap: 10em;
            }
            .contact-content {
                font-size: 30px;
            }
            .contact-content h2 {
                font-size: 40px;
            }
            .contact-content p {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>Vis</span>hal</a>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="home">
        <div class="home-content">
            <h3>Hi</h3>
            <h1>I'm <span>Vishal</span><br> a web developer</h1>
        </div>
        <div class="img-box">
            <img src="vishal1.jpeg" alt="Vishal's photo">
        </div>
    </section>

    <section id="about" class="about">
        <div class="img">
            <img src="vishal1.jpeg" alt="Vishal's photo">
        </div>
        <div class="about-content">
            <h2 class="heading">About <span>Me</span></h2>
            <h3>Web <span>Developer</span></h3>
            <p> And I'm Passionable to Create And Learn about New Things.</p>
            <p>I'm pursing BCA from Amity University, Noida.</p>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="contact-content">
            <h2 class="heading">Contact <span>Me</span></h2>
            <h3><span>Email:</span> suryavanshivishal036@gmail.com</h3>
            <p><span>Phone:</span> 8800326631</p>
        </div>
    </section>
</body>
</html>
